<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>삼행시 작성</title>
  </head>
  <body>
    <div class="write__title">삼행시를 작성해보세요!!</div>

    <form>
      <p class="write__text__column">
        <span class="write__prompt">밥</span>
        <input class="first" name="first" />
      </p>
      <p class="write__text__column">
        <span class="write__prompt">버</span>
        <input class="second" name="second" />
      </p>
      <p class="write__text__column">
        <span class="write__prompt">거</span>
        <input class="third" name="third" />
      </p>
      <p>
        <input type="button" value="삼행시 공유하기!" class="submit" />
      </p>
    </form>
    <a href="index.html">
      <button class="back">뒤로가기</button>
    </a>
    <script src="write.js"></script>
  </body>
</html>
